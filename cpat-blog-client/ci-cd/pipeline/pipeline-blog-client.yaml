apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-blog-client
spec:
  resources:
    - name: source
      type: git
    - name: image
      type: image
  params:
    - name: GIT_REPOSITORY
      type: string
      description: Url without https:// for infra git repo
      default: github.com/cpat-blog-team/cpat-blog-infra
    - name: GIT_MANIFEST_DIR
      type: string
      description: directory with manifests
      default: cpat-blog-client/yamls
    - name: GIT_EMAIL
      type: string
      description: Email for Git author
      default: popcor255@gmail.com
    - name: GIT_NAME
      type: string
      description: Name for Git author
      default: Napoleon Santana
  tasks:
    #This will run the test task
    - name: test
      taskRef:
        name: test
      resources:
        inputs:
          - name: source
            resource: source
    #This will run the build task
    - name: build
      taskRef:
        name: build
      runAfter:
        - "test"
      resources:
        inputs:
          - name: source
            resource: source
          - name: image
            resource: image
    #This will run the push task
    - name: push
      taskRef:
        name: push
      runAfter:
        - "build"
      resources:
        inputs:
          - name: source
            resource: source
          - name: image
            resource: image
      params:
        - name: GIT_REPOSITORY
          value: "$(params.GIT_REPOSITORY)"
        - name: GIT_EMAIL
          value: "$(params.GIT_EMAIL)"
        - name: GIT_NAME
          value: "$(params.GIT_NAME)"
